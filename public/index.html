<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#005A8D">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/lya-icon.png" type="image/png">
  <title>Lya</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #141414;
      color: #f2f2f2;
    }

    .gsm-container {
      max-width: 414px;
      margin: 0 auto;
      padding: 16px;
      flex: 0 0 414px;
      width: 414px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-shell {
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 90vh;
    }

    .app-shell.is-hidden {
      display: none;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .app-header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #2d2d2d;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 14px;
    }

    .search-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: nowrap;
      width: 100%;
    }

    .nsfw-toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 16px;
      background: #1f1f1f;
      color: #f5f5f5;
      font-size: 13px;
      white-space: nowrap;
    }

    .nsfw-switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 24px;
      flex: 0 0 auto;
    }

    .nsfw-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .nsfw-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #3a3a3a;
      border-radius: 999px;
      transition: background-color 0.2s ease;
    }

    .nsfw-slider::before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .nsfw-switch input:checked + .nsfw-slider {
      background-color: #a7e8ff;
    }

    .nsfw-switch input:checked + .nsfw-slider::before {
      transform: translateX(18px);
    }

    .nsfw-toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 16px;
      background: #1f1f1f;
      color: #f5f5f5;
      font-size: 13px;
      white-space: nowrap;
    }

    .nsfw-toggle input {
      accent-color: #a7e8ff;
    }

    .search-field {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 16px;
      background: #262626;
      color: #bdbdbd;
    }

    .search-field input {
      min-width: 0;
      flex: 1;
      border: none;
      background: transparent;
      color: #f5f5f5;
      font-size: 14px;
      outline: none;
    }

    .section-title {
      font-size: 18px;
      margin: 0;
    }

    .persona-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }

    .persona-card {
      background: #1f1f1f;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .persona-cover {
      height: 140px;
      background: linear-gradient(135deg, #2a9bdc, #7b5cff);
      display: flex;
      align-items: flex-end;
      padding: 12px;
      font-weight: 600;
      color: #fff;
    }

    .persona-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      padding: 10px 12px 0;
    }

    .persona-tag {
      background: rgba(167, 232, 255, 0.2);
      color: #a7e8ff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
    }

    .persona-content {
      padding: 10px 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .persona-title {
      font-weight: 600;
      font-size: 15px;
      margin: 0;
    }

    .persona-subtitle {
      font-size: 12px;
      color: #b3b3b3;
    }

    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #1f1f1f;
      border-radius: 16px;
      cursor: pointer;
    }

    .chat-avatar {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: linear-gradient(135deg, #2a9bdc, #7b5cff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .chat-preview {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .chat-preview span {
      font-size: 12px;
      color: #b3b3b3;
    }

    .bottom-nav {
      margin-top: auto;
      display: flex;
      justify-content: space-around;
      background: #1a1a1a;
      border-radius: 24px;
      padding: 10px 8px;
      position: sticky;
      bottom: 12px;
    }

    .bottom-nav.is-hidden {
      display: none;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #bdbdbd;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .bottom-nav button.active {
      color: #a7e8ff;
    }

    .model-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    .mode-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .persona-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    #modelSelect {
      width: 100%;
      padding: 8px;
    }

    #personaSelect {
      width: 100%;
      padding: 8px;
    }

    #chatBox {
      border: 1px solid #2d2d2d;
      padding: 10px;
      overflow: auto;
      display: flex;
      flex-direction: column;
      border-radius: 18px;
      flex: 1;
      min-height: 0;
    }


    .message-container {
      display: flex;
      margin-bottom: 10px;
    }

    .user-message {
      justify-content: flex-end;
    }

    .assistant-message {
      justify-content: flex-start;
    }

    .message-bubble {
      padding: 10px 15px;
      max-width: 80%;
      color: #0a2d3d;
    }

    .user-message .message-bubble {
      background-color: #f2f2f2;
      border-radius: 15px 15px 0 15px;
    }

    .assistant-message .message-bubble {
      background-color: #a7e8ff;
      border-radius: 15px 15px 15px 0;
    }

    .chat-text {
      white-space: pre-wrap;
    }

    .chat-text span.quoted {
      color: #000 !important;
      font-weight: bold !important;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-top: auto;
      padding-top: 10px;
    }

    .input-row input {
      border-radius: 12px;
      border: 1px solid #333;
      background: #1f1f1f;
      color: #f2f2f2;
    }

    .input-row button {
      background: #a7e8ff;
      border: none;
      border-radius: 12px;
      padding: 0 16px;
      font-weight: 600;
      cursor: pointer;
    }

    #msgInput {
      flex: 1;
      padding: 8px;
    }

    .main-wrapper {
      display: flex;
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
      min-height: 100vh;
    }

    #log-container {
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 10px;
      height: 90vh;
      overflow: auto;
      background-color: #f5f5f5;
    }

    #log-container h2, #log-container h3 {
      margin-top: 0;
      color: #333;
    }

    #log-container pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #fff;
      padding: 8px;
      border: 1px solid #ddd;
      min-height: 50px;
    }

    body[data-app-mode="prod"] [data-dev-only] {
      display: none;
    }

    body[data-cloudflare="true"] .mode-row {
      display: none;
    }

    body[data-app-mode="prod"] .main-wrapper {
      max-width: 100%;
    }

    body[data-app-mode="prod"] .gsm-container {
      width: 100%;
      max-width: 100%;
    }

    body[data-app-mode="dev"] .app-shell {
      display: none;
    }

    body[data-app-mode="prod"] .dev-title {
      display: none;
    }

    .screen {
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .screen.is-active {
      display: flex;
    }

    .screen-chat {
      flex: 1;
      min-height: 0;
      position: relative;
      overflow: hidden;
    }

    .screen-chat::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("/assets/bg.png");
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .screen-chat > * {
      position: relative;
      z-index: 1;
    }

    .chat-content {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px;
      flex: 1;
      min-height: 0;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-header button {
      background: none;
      border: none;
      color: #a7e8ff;
      font-size: 40px;
      cursor: pointer;
      line-height: 1;
      padding: 0 4px;
    }

    body[data-app-mode="dev"] .chat-header {
      display: none;
    }

    @media (max-width: 600px) {
      .main-wrapper {
        max-width: 100%;
      }

      .gsm-container {
        width: 100%;
        max-width: 100%;
        flex: 1 1 auto;
        padding: 12px;
      }
    }
  </style>
</head>
<body data-app-mode="prod">
<div class="main-wrapper">
  <div class="gsm-container">
    <h1 class="dev-title">Lya</h1>

    <div class="mode-row">
      <label for="appModeToggle">Mode prod :</label>
      <input id="appModeToggle" type="checkbox">
      <span id="appModeLabel">dev</span>
    </div>

    <div class="model-row" data-dev-only>
      <label for="modelSelect">Mod√®le IA :</label>
      <select id="modelSelect"></select>
    </div>

    <div class="persona-row" data-dev-only>
      <label for="personaSelect">Personnalit√© :</label>
      <select id="personaSelect"></select>
    </div>

    <div class="app-shell" data-prod-only>
      <header class="app-header">
        <h1>Accueil</h1>
      </header>
      <section class="screen screen-home is-active" data-screen="home">
        <div class="search-row">
          <div class="search-field">
            üîç
            <input id="personaSearch" type="text" placeholder="Rechercher un personnage">
          </div>
          <span class="nsfw-toggle">
            <span>NSFW</span>
            <label class="nsfw-switch" for="nsfwToggle">
              <input id="nsfwToggle" type="checkbox">
              <span class="nsfw-slider" aria-hidden="true"></span>
            </label>
          </span>
        </div>
        <p class="section-title">Personas</p>
        <div id="personaGrid" class="persona-grid"></div>
      </section>
      <section class="screen screen-chats" data-screen="chats">
        <p class="section-title">Chats en cours</p>
        <div id="chatList" class="chat-list"></div>
      </section>
    </div>

    <section class="screen screen-chat" data-screen="chat">
      <div class="chat-content">
        <div class="chat-header">
          <button id="backToChats" aria-label="Retour" title="Retour">‚Äπ</button>
          <strong id="chatPersonaName"></strong>
        </div>
        <div id="chatBox"></div>

        <div class="input-row">
          <input id="msgInput" type="text" placeholder="Ton message...">
          <button id="sendBtn">Envoyer</button>
        </div>
      </div>
    </section>

    <nav class="bottom-nav" data-prod-only>
      <button type="button" data-nav-target="home" class="active">Accueil</button>
      <button type="button" data-nav-target="chats">Chat</button>
    </nav>
  </div>
  <div id="log-container" data-dev-only>
    <h2>Logs</h2>
    <h3>Requ√™te :</h3>
    <pre id="log-request"></pre>
    <h3>R√©ponse Brute :</h3>
    <pre id="log-response"></pre>
  </div>
</div>
  <script src="app.js"></script>
</body>
