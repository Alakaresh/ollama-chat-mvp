<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ollama Chat MVP</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .gsm-container {
      max-width: 414px;
      margin: 0 auto;
      padding: 16px;
    }

    .model-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    .persona-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    #modelSelect {
      width: 100%;
      padding: 8px;
    }

    #personaSelect {
      width: 100%;
      padding: 8px;
    }

    #chatBox {
      border: 1px solid #ccc;
      height: 65vh;
      padding: 10px;
      overflow: auto;
    
      background-image: url("/assets/bg.png");
      background-size: cover;
      background-position: center;
    
      display: flex;
      flex-direction: column;
    }


    .message-container {
      display: flex;
      margin-bottom: 10px;
    }

    .user-message {
      justify-content: flex-end;
    }

    .assistant-message {
      justify-content: flex-start;
    }

    .message-bubble {
      padding: 10px 15px;
      max-width: 80%;
      color: #005A8D; /* Darker Blue */
    }

    .user-message .message-bubble {
      background-color: #E5E5EA; /* Light Grey */
      border-radius: 15px 15px 0 15px;
    }

    .assistant-message .message-bubble {
      background-color: #A7E8FF; /* Light Blue */
      border-radius: 15px 15px 15px 0;
    }

    .chat-text {
      white-space: pre-wrap;
    }

    .chat-text span.quoted {
      color: #000 !important;
      font-weight: bold !important;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #msgInput {
      flex: 1;
      padding: 8px;
    }

    .main-wrapper {
      display: flex;
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    #log-container {
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 10px;
      height: 90vh;
      overflow: auto;
      background-color: #f5f5f5;
    }

    #log-container h2, #log-container h3 {
      margin-top: 0;
      color: #333;
    }

    #log-container pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #fff;
      padding: 8px;
      border: 1px solid #ddd;
      min-height: 50px;
    }
  </style>
</head>
<body>
<div class="main-wrapper">
  <div class="gsm-container">
    <h1>Ollama Chat MVP</h1>

    <div class="model-row">
      <label for="modelSelect">Modèle IA :</label>
      <select id="modelSelect"></select>
    </div>

    <div class="persona-row">
      <label for="personaSelect">Personnalité :</label>
      <select id="personaSelect"></select>
    </div>

    <div id="chatBox"></div>

    <div class="input-row">
      <input id="msgInput" type="text" placeholder="Ton message...">
      <button id="sendBtn">Envoyer</button>
    </div>
  </div>
  <div id="log-container">
    <h2>Logs</h2>
    <h3>Requête :</h3>
    <pre id="log-request"></pre>
    <h3>Réponse Brute :</h3>
    <pre id="log-response"></pre>
  </div>
</div>
  <script src="app.js"></script>
</body>
